				  <form>
					<input type="text" name="user" placeholder="Username" id="user">
					<input type="password" name="pass" placeholder="Password" id="pwd">

				  </form>

    <div id="wrapper">

			<div class="container">

            <div class="todolist not-done">
				<h1>Todos</h1>
				<div class="col-md-6">
					<input type="text" class="form-control add-todo" placeholder="Add todo" id ="newItem" style="margin-left:-15px;" >
				</div>
				<div class="col-md-2">
					deadline:
				</div>
				<div id="sandbox-container" class="col-md-4">

					  <input type="text" class="form-control" id="date-value">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-th" id="icon-date"></i></span>
					</div>
				</div>
                <button id="add" class="btn btn-success">Add</button>
                    
                <hr>
                <button id="checkAll" class="btn btn-success">Mark all as done</button>
                 <ul id="sortable" class="list-unstyled">

                    <strong><span class="count-todos"></span></strong> Items Left

        </div>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
	
	$('#sandbox-container .input-group.date').datetimepicker({
		format: "mm/DD/YYYY"
	});
	
	$('#date-value').val(getDateValue())
	$( "#sandbox-container" ).focusout(function() {
		if($('#date-value').val() == ''){
			$('#date-value').val(getDateValue());
		}
	  })
	//$("#login").click();
	init();
	
    $("#login-btn").click(function(e) {
        e.preventDefault();
		$('#login-modal').modal('toggle');
		if($('#user').val() == 'test' && $('#pwd').val() == 'foo'){
			init();
		}
    });
	
    </script>
