    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $('#sandbox-container .input-group.date').datetimepicker({
        format: "YYYY-mm-DD"
    });
    $('#date-value').val(getCurrentDate());
    $( "#sandbox-container" ).focusout(function() {
        if($('#date-value').val() == ''){
            $('#date-value').val(getCurrentDate());
        }
     });
    
    $("#login-btn").click(function(e) {
        e.preventDefault();
        $('#login-modal').modal('toggle');
        if($('#user').val() == 'test' && $('#pwd').val() == 'foo'){
            initTodo();
            sessionStorage.user = "yan";
        }else{
            location.reload();
        }
    });

    $.getJSON( "host.json", function( data ) {
      var items = [];
      $.each( data, function( key, val ) {
        if(key == "host"){
         host = val;
         //break;
        }
      });
      
      readLink = host+"/read";
      writeLink = host+"/write";
      updateLink = host+"/update";
    
      if (!sessionStorage.user) {
          initTodo();
          //$("#login").click();
      } else {
          initTodo();
      }
    });

    var selection = "";
    $(document).ready(function() {
        var table = $('#dataTables-example').DataTable({
            responsive: true,
            columnDefs: [ {
                //orderable: false,
                //className: 'select-checkbox',
                data: null,
                defaultContent: "<button>Done</button>",
                targets:   0,
				width: "10%"
            },
			{
                targets:   1,
				width: "50%"
            },
			{
                targets:   2,
				width: "20%"
            },
			{
                targets:   3,
				width: "20%"
            }			],
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
            order: [[ 2, 'desc' ]],
            "createdRow": function( row, data, dataIndex ) {
               var dt_deadline = new Date( data[3]);
               var dt_now = new Date();
               var diff = Math.floor(
                (Date.UTC(dt_deadline.getFullYear(), dt_deadline.getMonth(), dt_deadline.getDate()) -  
                 Date.UTC(dt_now.getFullYear(), dt_now.getMonth(), dt_now.getDate())) /(1000 * 60 * 60 * 24));
            if ( diff<1 ) {
              $(row).addClass( 'due' );
            } else if (diff<3){
               $(row).addClass( 'warn' ); 
            }
          }
        });

        // table.on( 'select', function ( e, dt, type, indexes ) {
        //     var rowData = table.rows( indexes ).data().toArray();
        //     //alert( '<div><b>'+type+' selection</b> - '+JSON.stringify( rowData )+'</div>' );
        //     selection = rowData[0][0];
        // } );
        table.on( 'click', 'button', function () {
            var data = table.row( $(this).parents('tr') ).data();
            
            $.ajax({
             type: "POST",
             url: updateLink,
             data: JSON.stringify({
               "content":  data[1],
               "done": getCurrentDate()
             }),
             success: function(data) { 

                    initTodo();
                },
             dataType: "text"
           });
        } );
    });
    
    </script>
